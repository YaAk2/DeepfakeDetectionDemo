<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/main.css">
        <title> DFirt </title>
    </head>
    <body>
        <div class="container">
            <div class="lmenu">
                <nav>
                    <ul>
                        <li>
                            <div class="home-btn">
                                <form action="/home.html" method="POST">
                                    <input type="image" src="/static/home-btn.png" alt="home button">
                                </form>
                            </div>
                        </li>
                        <li>
                            <form action="/file.html" method="POST">
                                <input type="submit" name="File" value="File">
                            </form>
                        </li>
                        <li>
                            <form action="/url.html" method="POST">
                                <input type="submit" name="URL" value="URL">
                            </form>
                        </li>
                        <li>
                            <form action="/about.html" method="POST">
                                <input type="submit" name="About" value="About">
                            </form>
                        </li>
                        <li>
                            <form action="/acknowledgements.html" method="POST">
                                <input type="submit" name="acknowledge" value="Acknowledgements">
                            </form>
                         </li>
                         <li>
                            <div href="https://gitlab.irt.de/ai/deepfake_detection">
                                <img src="/static/git.png" alt="git button">
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="rmenu">
                <nav>
                    <ul>
                        <li>
                            <div href="https://www.irt.de/de/home">
                                <img src="/static/Logo_irt_vers.svg" alt="irt logo" width="60" height="60">
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="logo">
                <img src="/static/logo.png" alt="logo">
            </div>
            <div class="page">
                {% block body %}{% endblock %}
            </div>
        </div>
    </body>
</html>
